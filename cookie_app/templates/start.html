{% extends 'home.html' %}
{% load static %}

{% block title %}Color Cookies{% endblock %}

{% block content %}
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>

    <script>
        window.staticPaths = {
            cookieRed: "{% static 'images/cookies/cookiered.png' %}",
            cookieBlue: "{% static 'images/cookies/cookieblue.png' %}",
            cookieGreen: "{% static 'images/cookies/cookiegreen.png' %}",
            cookieYellow: "{% static 'images/cookies/cookieyellow.png' %}",
            cookiePink: "{% static 'images/cookies/cookiepink.png' %}",
            cookieOrange: "{% static 'images/cookies/cookieorange.png' %}",
            cookieBrown: "{% static 'images/cookies/cookiebrown.png' %}",
            cookieBlack: "{% static 'images/cookies/cookieblack.png' %}",
            frozenWinter: "{% static 'sounds/frozen_winter.mp3' %}",
            correctSound: "{% static 'sounds/correct.mp3' %}",
            wrongSound: "{% static 'sounds/wrong.wav' %}",
            gameOverSound: "{% static 'sounds/gameover.mp3' %}",
            gameOverImage: "{% static 'images/backgrounds/gameovercookie.png' %}",
        };
    </script>
    
    <a href="{% url 'titlescreen' %}" class="back-button">
        <img src="{% static 'images/backgrounds/arrow.png' %}" alt="Back to Title Screen">
    </a>

    <!-- Game Content (Always visible) -->
    <div id="gameContainer">
        <!-- Lives -->
        <div id="lives">
            <div class="life" id="life1"></div>
            <div class="life" id="life2"></div>
            <div class="life" id="life3"></div>
            <div class="life" id="life4"></div>
            <div class="life" id="life5"></div>
        </div>

        <!-- Score -->
        <div id="scoreContainer">
            <p>Score: <span id="score">0</span></p>
        </div>

        <!-- Timer -->
        <div id="timerContainer">
            <p>Time Left: <span id="timer">10</span> seconds</p>
        </div>

        <!-- Question -->
        <div id="questionContainer">
            <p id="questionText"></p>
        </div>

        <!-- Cookies Options -->
        <div id="cookieContainer"></div>
    </div>

    <!-- Countdown Modal (Initially visible) -->
    <div id="countdownModal" class="modal">
        <div class="modal-content">
            <h1 id="countdownText">3</h1>
        </div>
    </div>

    <script src="{% static 'js/game.js' %}"></script>
{% endblock %}
